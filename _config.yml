# Site settings
title: Seeyoon
SEOTitle: 思远 | Seeyoon's Blog
header-img: img/post-bg-desk.jpg
email: seeyoon@foxmail.com
description: "Let the sunshine in, face it with a grin."
keyword: "Seeyoon, 郝老师, 思远, 旅行, 思考, 生活, 酒店, 营销"
url: "http://www.haosiyuan.cn"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/seeyoon/seeyoon.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "一个努力感受世界，</br>接着努力分享生活的人。"
sidebar-avatar: avatar-seeyoon.JPG      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
weibo_username:     seeyoon
zhihu_username:     seeyoon
github_username:    seeyoon
#facebook_username:  haosiyuan
#jianshu_username:   seeyoon
#twitter_username:   haosiyuan




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



